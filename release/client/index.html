<body data-ng-app="app">

<header></header>

<div ui-view></div>

<!--<alert></alert>-->

<script type="text/ng-template" id="about.html">
    <div template="about">
        <div class="about">
            <div class="about-content">
                <h2>Who Am I?</h2>

                <p>I'm Nathan-Jamahiel Nelson, I have a passion for efficient code and efficient living. I've learnt the importance of building and openly sharing, and I believe that full immersion is the best way to learn anything.</p>

                <p>I've adopted intermittent fasting and am always happy to debate what exactly is the optimum diet.</p>
            </div>

        </div>
        <div class="about-image" style="background-image: url('/public/img/hero-india.jpg')"></div>
    </div>
</script>
<script type="text/ng-template" id="header.html">
    <div template="header">
        <div class="header">
            <div class="logo">Jamahiel</div>

            <div class="menu">
                <div class="menu-item"><i class="fa fa-code fw"></i> &nbsp;Code</div>
                <div class="menu-item"><i class="fa fa-briefcase fw"></i> &nbsp;Work</div>
                <div class="menu-item"><i class="fa fa-microphone fw"></i> &nbsp;Talk</div>
                <div class="menu-item"><i class="fa fa-cutlery fw"></i> &nbsp;Diet</div>
            </div>
        </div>


    </div>
</script>
<script type="text/ng-template" id="hero.html">
    <div template="hero">
        <div class="hero" style="background-image: url('{{getPost().getImage()}}')">
            <div class="hero-back"></div>
            <div class="hero-title">
                <small>
                    <i class="fa fa-{{getPost().getIcon()}}"></i>
                </small>
                {{getPost().getTitle()}}
            </div>
            <div class="hero-summary">
                <p>{{getPost().getSummary()}}</p>

                <div class="butn light">Get Reading &nbsp; <i class="fa fa-angle-right"></i></div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="preview.html">
    <div template="preview">
        <div class="preview clearfix {{getReverseClass()}}">
            <div class="preview-hero" style="background-image: url('{{getPost().getImage()}}')"></div>
            <div class="preview-content">
                <h2><i class="fa fa-{{getPost().getIcon()}}"></i> {{getPost().getTitle()}}</h2>

                <p>{{getPost().getSummary()}}</p>
                <br/>

                <div class="butn">Get Reading &nbsp; <i class="fa fa-angle-right"></i></div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="home-screen.html">
    <div screen>
        <div class="col-sm-7">
            <div class="row">
                <hero ng-if="getPosts()[0]" post-id="getPosts()[0]"></hero>
            </div>

        </div>
        <div class="col-sm-5">
            <div class="row">
                <about></about>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="row">
                <preview ng-if="$index != 0" ng-repeat="post in getPosts() track by $index" post-id="post" reverse="($index + 1) % 2"></preview>
                <!--<preview post-id="'build-it-twice'" reverse="true"></preview>-->
            </div>

        </div>
        <div class="col-sm-3">
            <div class="row">
            </div>
        </div>

    </div>
</script>
<div data-template="footer">
    <div class="footer">
    </div>
</div>

<script src="/public/lib.js"></script>
<script src="/public/app.js"></script>
<!--<script src="https://raw.githubusercontent.com/lazd/iNoBounce/master/inobounce.js"></script>-->
</body>
</html>
