<script type="text/ng-template" id="hero.html">
    <div template="hero">
        <div class="hero" ng-class="{active:ready}">
            <div class="hero-image" style="background-image: url('{{getPost().getImage()}}')"></div>
            <div class="hero-back"></div>
            <div class="hero-text" ng-class="{active:ready, post:!post}">
                <h1>
                    <i class="fa fa-{{getPost().getIcon()}}"></i>&nbsp;
                    {{getPost().getTitle()}}
                </h1>

                <p ng-if="!post">{{getPost().getSummary()}}</p>
                <h2 ng-if="post">{{getPost().getSummary()}}</h2>

                <br/>

                <div class="butn light" ng-if="!post" ui-sref="post({ id: postId })">Get Reading &nbsp; <i class="fa fa-angle-right"></i></div>

            </div>

            <div class="hero-profile" ng-if="post">
                <div class="profile-container">
                    <div class="profile-image" ng-class="{active:ready}" style="background-image: url('/public/img/profile.jpg')"></div>
                    <div class="profile-name" ng-class="{active:ready}">By Nathan-Jamahiel Nelson</div>
                </div>

            </div>
        </div>
    </div>
</script>
